<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bae Apparel Coming Soon Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
</head>

<body>
    <main class="container">
        <div class="side-image">
            <img src="./images/hero-desktop.jpg" alt="">
            <img src="./images/hero-mobile.jpg" alt="" id="hero-mobile">
        </div>

        <div class="hero">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="text">
                <h1>WE'RE<br> <span>COMING<br>SOON</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                    stay
                    up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="">
                <div class="email-form">
                    <input id="input" type="email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" class="error" alt="">
                    <button id="send" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
                    <p class="warning" id="warning">Please provide a valid email</p>
                </div>
            </form>
        </div>
    </main>
    <script src=" index.js"></script>
</body>

</html>
